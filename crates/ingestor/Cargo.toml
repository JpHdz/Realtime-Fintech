[package]
name = "ingestor"
version = "0.1.0"
edition = "2024"

[dependencies]

# In order to use sctruct generated by protobuf
common = { path = "../common" }

# Async runtime
tokio = {version = "1", features = ["full"]}

# Websocket 
tokio-tungstenite = { version = "0.20", features = ["native-tls"] }
futures-util = "0.3"
url = "2.4"

# JSON parsing
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Kafka client
rdkafka = { version="0.36", features = ["cmake-build"]}

# Prost
prost = "0.12"