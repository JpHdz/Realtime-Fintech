[package]
name = "processor"
version = "0.1.0"
edition = "2024"

[dependencies]

# In order to use sctruct generated by protobuf
common = { path = "../common" }

# Async runtime
tokio = {version = "1", features = ["full"]}
futures = "0.3"

# Kafka client
rdkafka = { version="0.36", features = ["cmake-build"]}

# Prost
prost = "0.12"
